version: "3.8"

services:
  mosquitto:
    image: eclipse-mosquitto:2.0
    container_name: shelly-mosquitto
    restart: unless-stopped
    ports:
      - "1883:1883"
    environment:
      MQTT_USERNAME: ${MQTT_USERNAME:-shelly}
      MQTT_PASSWORD: ${MQTT_PASSWORD:-123456}
    volumes:
      - ./mosquitto/config:/mosquitto/config
      - ./mosquitto/data:/mosquitto/data
      - ./mosquitto/log:/mosquitto/log
    entrypoint:
      - /bin/sh
      - -c
      - |
        set -eu
        PASSFILE="/mosquitto/config/passwordfile"
        TMPPASS="$(mktemp)"
        trap 'rm -f "$TMPPASS"' EXIT INT TERM
        MQTT_USER="${MQTT_USERNAME:-}"
        MQTT_PASS="${MQTT_PASSWORD:-}"
        if [ -z "$MQTT_USER" ] || [ -z "$MQTT_PASS" ]; then
          echo "MQTT_USERNAME and MQTT_PASSWORD must be set" >&2
          exit 1
        fi
        mosquitto_passwd -b -c "$TMPPASS" "$MQTT_USER" "$MQTT_PASS"
        mv "$TMPPASS" "$PASSFILE"
        trap - EXIT INT TERM
        chmod 600 "$PASSFILE" || true
        exec mosquitto -c /mosquitto/config/mosquitto.conf

  influxdb:
    image: influxdb:1.8
    container_name: shelly-influxdb
    restart: unless-stopped
    environment:
      INFLUXDB_DB: shelly
      INFLUXDB_HTTP_AUTH_ENABLED: "false"
    ports:
      - "8086:8086"
    volumes:
      - ./influxdb/data:/var/lib/influxdb

  telegraf:
    image: telegraf:1.28
    container_name: shelly-telegraf
    restart: unless-stopped
    depends_on:
      - mosquitto
      - influxdb
    environment:
      MQTT_USERNAME: ${MQTT_USERNAME:-shelly}
      MQTT_PASSWORD: ${MQTT_PASSWORD:-123456}
    volumes:
      - ./telegraf/telegraf.conf:/etc/telegraf/telegraf.conf:ro

  grafana:
    image: grafana/grafana:10.4.2
    container_name: shelly-grafana
    restart: unless-stopped
    depends_on:
      - influxdb
    ports:
      - "12345:12345"
    environment:
      GF_SERVER_HTTP_PORT: "12345"
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD:-admin}
      GF_AUTH_ANONYMOUS_ENABLED: "true"
      GF_AUTH_ANONYMOUS_ORG_ROLE: "Viewer"
    volumes:
      - grafana-storage:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - ./grafana/dashboards:/etc/grafana/dashboards:ro

volumes:
  grafana-storage:
