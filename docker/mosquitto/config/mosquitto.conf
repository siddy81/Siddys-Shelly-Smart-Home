pid_file /mosquitto/data/mosquitto.pid

persistence true
persistence_location /mosquitto/data/

log_dest file /mosquitto/log/mosquitto.log
log_type all
log_timestamp true
log_timestamp_format %Y-%m-%dT%H:%M:%S

# Zusätzliche Konfigurationen (sicherstellen, dass das Verzeichnis existiert)
include_dir /mosquitto/config/conf.d

# Passwortauthentifizierung deaktivieren, wenn anonyme Verbindungen gewünscht sind
# password_file /mosquitto/config/pw.passwd
# allow_anonymous false

# Listener: auf allen Schnittstellen lauschen
listener 1883 0.0.0.0
allow_anonymous true

max_connections -1
