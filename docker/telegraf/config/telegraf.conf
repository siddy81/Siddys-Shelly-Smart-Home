[global_tags]

[agent]
  interval = "10s"
  round_interval = true
  metric_batch_size = 1000
  metric_buffer_limit = 10000
  collection_jitter = "0s"
  flush_interval = "10s"
  flush_jitter = "0s"
  precision = "0s"
  hostname = ""
  omit_hostname = false

[[inputs.cpu]]
  percpu = true
  totalcpu = true
  collect_cpu_time = false
  report_active = false
  core_tags = false

[[inputs.disk]]
  ignore_fs = ["tmpfs", "devtmpfs", "devfs", "iso9660", "overlay", "aufs", "squashfs"]

[[inputs.diskio]]

[[inputs.kernel]]

[[inputs.mem]]

[[inputs.processes]]

[[inputs.swap]]

[[inputs.system]]

[[inputs.mqtt_consumer]]
  servers  = ["tcp://localhost:1883"]
  topics   = [
    "shelly_lamp_1/#",
    "shelly_lamp_2/#",
    "shelly_dawid_schreibtisch/#"
  ]
  # ersetzt durch envsubst
  username = "$MOSQUITTO_USER"
  password = "$MOSQUITTO_PASSWORD"
  data_format = "json"

[[outputs.influxdb]]
  urls = ["http://localhost:8086"]
  database = "shelly"
  skip_database_creation = true
  username = "telegraf"
  password = "TelegrafPasswort"
  retention_policy = "autogen"
  timeout = "5s"
  write_consistency = "any"